<ion-header>
  
    <ion-navbar hideBackButton>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
      <button ion-button block (click)="login(email, password)">Log In</button>
      <button ion-button block clear (click)="goToRegister()">Don't have an account? Sign Up</button>
  </ion-content>
