<ion-header>

  <ion-navbar>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="showPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button> 
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-list *ngFor="let item of items | async">
    <ion-list-header><h2>Classes</h2></ion-list-header>
    <ion-card>
      <img src="{{ item.img }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ item.title }}
          </ion-card-title>
          <p>Status: {{ item.status }}</p>
        </ion-card-content>
        <ion-row>
          <ion-col col-6><button ion-button block clear (click)="goToCard(item)" >More Info</button></ion-col>
          <ion-col col-6><button ion-button block clear (click)="register(item)">Register</button></ion-col>
        </ion-row>
    </ion-card>
  </ion-list>
  
  <ion-list *ngFor="let service of Services | async">
      <ion-list-header><h2>Services</h2></ion-list-header>
      <ion-card>
        <img src="http://www.solidbackgrounds.com/images/2560x1440/2560x1440-black-solid-color-background.jpg"/>
          <ion-card-content>
            <ion-card-title>
              {{ service.title }}
            </ion-card-title>
          </ion-card-content>
          <ion-row>
            <ion-col col-6><button ion-button block clear (click)="goToCard(item)" >More Info</button></ion-col>
            <ion-col col-6><button ion-button block clear (click)="register(item)">Register</button></ion-col>
          </ion-row>
      </ion-card>
    </ion-list>

</ion-content>
